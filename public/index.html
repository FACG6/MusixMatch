<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Lyrics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <div class="second_search">
        <label for="keywordSearchForm">Search for songs by a piece of lyrics:</label>
        <br>
        <input autocomplete="off" type="text" name="text" id="keywordSearchForm">
        <br><br>
        <label for="language">Enter lyrics language(ex: en,ar,it...)</label>
        <br>
        <input autocomplete="off" type="text" name='language' id="language">
        <br><br>
        <input type="submit" name="search" id="keywordSearchButton">
    </div>
    <br><br>
    <div class="first_search">
        <label for="inputSearch">Search by track id:</label>
        <br>
        <input autocomplete="off" type="text" name="text" id="idSearchForm">
        <input  type="submit" name="search" id="idSearchButton">
    </div>


    <div id="showData">

    </div>
    <script src="../public/js/logic.js"></script>
    <script src="../public/js/dom.js"></script>
</body>

</html>
